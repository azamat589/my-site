<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <title>Budilnik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #time {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .alarm-setter {
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="time"], select, input[type="file"] {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      background: #fff;
      color: #333;
    }
    button {
      background: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #764ba2;
      box-shadow: 0 4px 15px rgba(255,255,255,0.4);
    }
    button:hover {
      background-color: #e0d6f6;
    }
    .controls {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      #time {
        font-size: 3rem;
      }
      .alarm-setter {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Budilnik</h1>
  <div id="time">00:00:00</div>
  <div class="alarm-setter">
    <input type="time" id="alarmTime" />
    <select id="alarmSoundSelect">
      <option value="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">üîî Ovoz 1</option>
      <option value="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">‚è∞ Ovoz 2</option>
      <option value="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">üì¢ Ovoz 3</option>
      <option value="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg">üé∫ Ovoz 4</option>
      <option value="https://actions.google.com/sounds/v1/cartoon/cartoon_cowbell.ogg">üé∂ Ovoz 5</option>
      <option value="https://actions.google.com/sounds/v1/alarms/medium_bell_ring.ogg">üîî Ovoz 6</option>
      <option value="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_ringtones.ogg">üì± Ovoz 7</option>
      <option value="https://actions.google.com/sounds/v1/alarms/wake_up_alarm.ogg">‚òÄÔ∏è Ovoz 8</option>
      <option value="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg">ü§£ Ovoz 9</option>
      <option value="https://actions.google.com/sounds/v1/cartoon/cartoon_drip.ogg">üíß Ovoz 10</option>
    </select>
    <input type="file" id="customSound" accept="audio/*" />
    <button id="setAlarmBtn">Budilnikni qo‚Äòyish</button>
  </div>
  <div class="controls" style="display:none;">
    <button id="stopAlarmBtn" disabled>To‚Äòxtatish</button>
    <button id="snoozeAlarmBtn" disabled>Kechiktirish</button>
  </div>
  <audio id="alarmSound" preload="auto"></audio>
  <script>
    const timeDisplay = document.getElementById('time');
    const alarmSound = document.getElementById('alarmSound');
    const setAlarmBtn = document.getElementById('setAlarmBtn');
    const stopAlarmBtn = document.getElementById('stopAlarmBtn');
    const snoozeAlarmBtn = document.getElementById('snoozeAlarmBtn');
    const controls = document.querySelector('.controls');
    const alarmInput = document.getElementById('alarmTime');
    const alarmSoundSelect = document.getElementById('alarmSoundSelect');
    const customSound = document.getElementById('customSound');

    let alarmTime = null;
    let isAlarmRinging = false;
    let usingCustomSound = false;

    function updateTime() {
      const now = new Date();
      timeDisplay.textContent = now.toLocaleTimeString();
      if(alarmTime && !isAlarmRinging) {
        if(now.toTimeString().slice(0,5) === alarmTime) {
          ringAlarm();
        }
      }
    }

    function ringAlarm() {
      isAlarmRinging = true;
      if (usingCustomSound) {
        const file = customSound.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          alarmSound.src = url;
        }
      } else {
        alarmSound.src = alarmSoundSelect.value;
      }
      alarmSound.loop = true;
      alarmSound.play();
      controls.style.display = 'flex';
      stopAlarmBtn.disabled = false;
      snoozeAlarmBtn.disabled = false;
      alert('‚è∞ Budilnik vaqti keldi!');
    }

    stopAlarmBtn.onclick = () => {
      alarmSound.pause();
      alarmSound.currentTime = 0;
      isAlarmRinging = false;
      alarmTime = null;
      controls.style.display = 'none';
      alarmInput.value = '';
      alert('‚úÖ Budilnik o‚Äòchirildi.');
    }

    snoozeAlarmBtn.onclick = () => {
      alarmSound.pause();
      alarmSound.currentTime = 0;
      isAlarmRinging = false;
      let [hour, minute] = alarmTime.split(':').map(Number);
      minute += 5;
      if(minute >= 60) {
        minute -= 60;
        hour = (hour + 1) % 24;
      }
      alarmTime = `${hour.toString().padStart(2,'0')}:${minute.toString().padStart(2,'0')}`;
      alert(`üîÅ 5 daqiqaga kechiktirildi: ${alarmTime}`);
      controls.style.display = 'none';
      alarmInput.value = alarmTime;
    }

    setAlarmBtn.onclick = () => {
      if(!alarmInput.value) {
        alert('‚ö†Ô∏è Vaqt tanlang!');
        return;
      }
      alarmTime = alarmInput.value;
      usingCustomSound = customSound.files.length > 0;
      alert(`‚è± Budilnik ${alarmTime} ga qo‚Äòyildi.`);
      controls.style.display = 'none';
      isAlarmRinging = false;
    }

    setInterval(updateTime, 1000);
  </script>
</body>
</html>

</head>
